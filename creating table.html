<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Dances Table</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid black;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1 style="text-align:center;">Indian Classical Dances</h1>

    <table border="1">
        <!-- Table Header -->
        <tr>
            <th rowspan="2">Dance Style</th>
            <th colspan="2">Region</th>
        </tr>
        <tr>
            <th>State</th>
            <th>Origin</th>
        </tr>

        <!-- Table Row 1 -->
        <tr>
            <td>Bharatanatyam</td>
            <td>Tamil Nadu</td>
            <td>South India</td>
        </tr>

        <!-- Table Row 2 -->
        <tr>
            <td>Kathak</td>
            <td>Uttar Pradesh</td>
            <td>North India</td>
        </tr>

        <!-- Table Row 3 -->
        <tr>
            <td>Odissi</td>
            <td>Odisha</td>
            <td>East India</td>
        </tr>

        <!-- Table Row 4 -->
        <tr>
            <td>Kathakali</td>
            <td>Kerala</td>
            <td>South India</td>
        </tr>

        <!-- Table Row 5 -->
        <tr>
            <td>Manipuri</td>
            <td>Manipur</td>
            <td>North-East India</td>
        </tr>
    </table>

</body>
</html>
