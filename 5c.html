<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font and Text Properties</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .font-size {
            font-size: 24px; /* Controls the size of the font */
        }

        .font-weight {
            font-weight: bold; /* Makes the font bold */
        }

        .font-style {
            font-style: italic; /* Makes the font italic */
        }

        .text-decoration {
            text-decoration: underline; /* Adds an underline to the text */
        }

        .text-transformation {
            text-transform: uppercase; /* Converts text to uppercase */
        }

        .text-alignment {
            text-align: center; /* Aligns text to the center */
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>CSS Font and Text Properties Demonstration</h1>

    <p class="font-size">This text demonstrates <strong>font-size</strong>.</p>

    <p class="font-weight">This text demonstrates <strong>font-weight</strong>.</p>

    <p class="font-style">This text demonstrates <strong>font-style</strong>.</p>

    <p class="text-decoration">This text demonstrates <strong>text-decoration</strong>.</p>

    <p class="text-transformation">This text demonstrates <strong>text-transformation</strong>.</p>

    <p class="text-alignment">This text demonstrates <strong>text-alignment</strong>.</p>
</body>
</html>
