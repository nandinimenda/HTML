<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Name Prompt Example</title>
</head>
<body>

<button onclick="askName()">Enter Your Name</button>

<script>
function askName() {
    const name = prompt("Please enter your name:", "Ayan");
    if (name !== null) {
        alert("Hello, " + name + "!");
    }
}
</script>

</body>
</html>
